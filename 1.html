<div id="article">
  <h2>카마도 탄지로</h2>
  <a href="https://namu.wiki/w/%EC%B9%B4%EB%A7%88%EB%8F%84%20%ED%83%84%EC%A7%80%EB%A1%9C"><img src="탄지로.jfif" width="13%"></a>
  <p>만화 겸 애니메이션 귀멸의 칼날의 주인공.
  이마 왼쪽에 반점과 화투패 모양의 귀걸이가 특징이다. <br>이 흉터는 동생을 감싸다가 화상으로 생긴 흉터이며[7] 탄지로의 아버지 탄쥬로는 태어날 때부터 약간 반점이 있었다고 한다.
  <br>가족은 어머니(키에)와 남동생 셋(타케오, 시게루, 로쿠타)과 여동생 둘(네즈코, 하나코)이다.[8] 이들은 네즈코를 제외하고는 모두 키부츠지 무잔의 습격으로 숨졌다.</p>
