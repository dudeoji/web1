  <h2>하시비라 이노스케</h2>
  <a href="https://namu.wiki/w/%ED%95%98%EC%8B%9C%EB%B9%84%EB%9D%BC%20%EC%9D%B4%EB%85%B8%EC%8A%A4%EC%BC%80"><img src="이노스케.jpg" width="25%"></a>
  <p>귀멸의 칼날의 등장인물.
  <br>하시비라 이노스케는 신체164cm에,몸무게는63kg가 나간다.
  <br>멧돼지 머리 가면을 쓰고 상의탈의를 한 채로 활보하고 다니는 근육질 사나이로 상당히 저돌적인 성미와 능력을 가지고 있으며 목소리도 굵은 편이다.[6]
  <br>그러나 가면을 벗었을 때의 맨 얼굴은 미소녀에 가까워 언밸런스하다.[7]</p>
